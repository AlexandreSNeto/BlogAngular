<div class="row">
	<div class="panel panel-default" data-ng-repeat="post in posts">
	  <div class="panel-heading">{{post.title}}</div>
	  <div class="panel-body">
		<p ng-bind-html="trustHtml(post.content)"></p>
		<h6 class="text-muted">by {{post.blog.owner.name}} on {{post.date | date}}</h6>
	  </div>
	</div>
</div>
